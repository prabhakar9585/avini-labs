<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVINI LABS - Front Office</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      background: #1976d2;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 50px;
      margin-right: 15px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .sub-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
    }
    .sub-options button {
      padding: 15px 30px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .sub-options button:hover {
      background: #125ea7;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="avini-logo.png" alt="AVINI LABS Logo">
    <h2>AVINI LABS - Front Office</h2>
  </div>

  <div class="content">
    <h3>Front Office Options</h3>
    <div class="sub-options">
      <button onclick="navigate('billing')">Billing</button>
      <button onclick="navigate('dueclose')">Due Close</button>
    </div>
  </div>

  <script>
    function navigate(page) {
      alert("You selected: " + page);
      // Later link to respective pages like:
      // window.location.href = page + ".html";
    }
  </script>

</body>
</html>
