<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Report Entry - Avini Labs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Test Report Entry</h1>
    <form>
      <label>Patient ID:</label><br />
      <input type="text" name="patientid" required /><br /><br />

      <label>Test Name:</label><br />
      <input type="text" name="testname" required /><br /><br />

      <label>Result:</label><br />
      <input type="text" name="result" required /><br /><br />

      <label>Units:</label><br />
      <input type="text" name="units" /><br /><br />

      <label>Reference Range:</label><br />
      <input type="text" name="range" /><br /><br />

      <button type="submit">Save Report</button>
    </form>
  </div>
</body>
</html>
