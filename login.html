<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVINI LABS Login</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f4f7; }
    .container { display: flex; height: 100vh; }
    .left { background: #1976d2; flex: 1; color: white; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    .right { flex: 1; display: flex; justify-content: center; align-items: center; }
    form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { width: 100%; padding: 10px; background: #1976d2; color: white; border: none; margin-top: 20px; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="logo.png" alt="AVINI LABS" style="width:150px; margin-bottom:20px;">
      <h2>AVINI LABS</h2>
      <p>Welcome Back!</p>
    </div>

    <div class="right">
      <form id="loginForm">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy login check
      if(username === "admin" && password === "1234"){
        alert("Login Successful");
        window.location.href = "patient-registration.html"; // Redirect after login
      } else {
        alert("Invalid Credentials");
      }
    });
  </script>

</body>
</html>
