<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVINI LABS Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('lab-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      background: #125ea7;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="avini-logo.png" alt="AVINI LABS Logo">
    <h2>Login</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button onclick="createUser()">Create User</button>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple demo validation
      if(username === "admin" && password === "1234") {
        alert("Login Successful");
        window.location.href = "patient-registration.html";
      } else {
        alert("Invalid Username or Password");
      }
    }

    function createUser() {
      alert("Create user functionality coming soon.");
      // Later redirect to create-user.html
    }
  </script>

</body>
</html>
