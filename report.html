<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Report - AVINI LABS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="reportContent">
    <h1>Test Report</h1>
    <p><strong>Patient Name:</strong> John Doe</p>
    <p><strong>Test Name:</strong> Blood Sugar</p>
    <p><strong>Result:</strong> 105 mg/dL</p>
    <p><strong>Reference Range:</strong> 70 - 110 mg/dL</p>
    <p><strong>Date:</strong> 2025-06-24</p>
  </div>

  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="window.print()">Print Report</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF(){
      const element = document.getElementById('reportContent');
      html2pdf().from(element).save('TestReport.pdf');
    }
  </script>
</body>
</html>
